    <style>
        .asset-image {
            max-height: 50px;
            max-width: 50px;
            height: 50px;
            width: 50px;
        }

        .float {
            position: absolute;
        }

<body style="background-color: #25282A">

    <div class="modal">
        <textarea class="object-properties" style="width: 640px; height: 480px; font-family: Courier New" >
        </textarea>
    </div>

    <div id="scene-controls" class="text-center" style="position: absolute; top: 0px; left: 0px; color: black; width: 640px;">
        <button id="button-play" class="btn"><span class="glyphicon glyphicon-play"></span></button>
        <button id="button-pause" class="btn"><span class="glyphicon glyphicon-pause"></span></button>
    </div>

    <div id="scene-overlay" class="scene-overlay" style="position: absolute; top: 0px; left: 0px; background-color: rgba(0, 200, 0, 0.1); pointer-events: none; width: 640px; height: 480px;">
        <label class="label label-success">Playing ...</label>
    </div>
    
    <div id="game-container" style="background-color: 0x000000;"></div>
    
    <div id="assets-container" style="margin-top: 5px; position: absolute; left: 0px; width: 640px;">
            <div class="row">

                <div class="col-md-12">

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h5>Assets</h5>
                            </div>

                             <div class="panel-body">
                                
                                <div class="row assets-images">

                                </div>
                                

                            </div>

                            <div class="panel-footer">
                                
                            </div>
                        </div> <!-- ./panel -->
                    </div> <!-- #/assets-container -->

                </div> <!-- /.col-md-12 -->

            </div> <!-- /.row -->
    </div>


        
    
    <div id="scene-container" style="position: absolute; top: 0px; left: 640px;">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h5>Scene</h5>
                        </div>

                         <div class="panel-body">
                            <h6>Entities</h6>

                            <table class="table table-striped table-bordered table-condensed table-hover">
                                <thead>
                                    <tr>
                                        <th class="col-sm-1">ID</th>
                                        <th >Key</th>
                                    </tr>
                                </thead>
                                <tbody id="scene-objects">
            
                                </tbody>
                                <tfoot>


                                </tfoot>

                            </table>
                        </div>

                        <div class="panel-footer">
                            <button id="button-save-entities" class="button btn-xs btn-primary">Save</button>
                            
                        </div>
                    </div> <!-- ./panel -->

                    <div class="panel panel-default panel-properties">
                        <div class="panel-heading">
                            <h5>Properties</h5>
                        </div>

                         <div class="panel-body">
                            
                            <div class="input-group">
                                <label for="property-world-x" class="input-group-addon">world X</label>
                                <input id="property-world-x" type="input" class="form-control" ></input>
                                <label for="property-world-y" class="input-group-addon">world Y</label>
                                <input id="property-world-y" type="input" class="form-control" ></input>
                                <label for="property-world-z" class="input-group-addon">zIndex</label>
                                <input id="property-world-z" type="input" class="form-control" ></input>
                            </div>

                            <hr>

                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                      <input id="property-visible" type="checkbox">Visible
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                      <input id="property-body-enabled" type="checkbox"> Body Enabled
                                    </label>
                                </div>

                                <div class="input-group">
                                      <label for="property-body-velocity-x" class="input-group-addon">velocity X</label>
                                      <input id="property-body-velocity-x" type="input" class="form-control" ></input>
                                      <label for="property-body-velocity-y" class="input-group-addon">velocity Y</label>
                                      <input id="property-body-velocity-y" type="input" class="form-control" ></input>
                                </div>                                

                            </div>

                        </div>

                        <div class="panel-footer">
                            <div class="scene-info small"></div>
                        </div>
                    </div> <!-- ./panel -->

                </div>
            </div>
        </div>
    </div>
        
</body>
</html>
